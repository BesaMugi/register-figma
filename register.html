<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register-style.css">

    <!-- шрифт -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Registr</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <div class="logo">
                <img src="images/конечное лог23141о 5.png" alt="" />
                <div class="fullstats"><a href="index.html">FullStats</a></div>
            </div>
            <div class="registration">
                <div class="text">Уже есть аккаунт?</div>
                <div class="regist-link">
                  <a href="index.html">Войти</a>
                </div>  
            </div>
        </div>
    </header>

    <section class="section">
        <img class="section_img"  src="images/Artboard.png" alt="artboard">
        <div class="main">
            <h1 class="title">Зарегистрироваться</h1>
            <h6 class="text1">Зарегистрируйтесь, чтобы начать работу <br> с сервисом:</h6>
            <form class="form"  method="get">
                <p class="input">
                    <input class="input-name" type="text" name="name" id="name" placeholder="Имя">
                    <input class="input-lastname" type="text" name="LastName" placeholder="Фамилия">
                </p>
                <p>
                    <input class="input-email" type="email" placeholder="Email">
                </p>
                <p>
                    <input class="input-password" type="password" placeholder="Пароль">
                </p>
                <button class="registr"><a href="index.html">Зарегистрироваться</a></button>
                <div class="registr-text"> <h6>Регистрируясь, я соглашаюсь с минимальными условиями <br> обслуживания и 
                    <a href="index.html">Политикой конфиденциальности.</a></h6></div>
                <div class="come-in">
                    <div class="text2">Уже есть аккаунт? 
                        <a href="join">Войти</a>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
